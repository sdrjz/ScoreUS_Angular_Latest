<div class="authincation h-100 login-bg">
    <div class="container vh-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-lg-5 col-md-7">
                <div class="text-center mb-5 pb-5">
                    <!-- <a [routerLink]="['/admin/index']"></a> -->
                    <img src="assets/images/login-logo--(2).png" width="200" alt="">
                </div>
                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form">
                                <h4 class="text-center mb-4" style="font-weight: 600;">Forgot Password</h4>
                                <form [formGroup]="forgetForm">
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="email@address.com"
                                            formControlName="email">
                                        <mat-error *ngIf="isControlHasError('email','required')">
                                            <strong>Email Required</strong>
                                        </mat-error>
                                        <mat-error *ngIf="isControlHasError('email','pattern')">
                                            <strong>Please Enter Valid Email Address</strong>
                                        </mat-error>
                                    </div>
                                    <div class="mt-2">
                                        <a class="routeLink" [routerLink]="['/login']"  routerLinkActive="router-link-active" >Back to login</a>
                                    </div>
                                    <div class="text-center mt-3">
                                        <!-- [routerLink]="['/request-sent']" -->
                                        <a class="btn btn-primary btn-block ok" (click)="SendPassword()"> Send </a>
                                    </div>
                                </form>
                            </div>

                        </div>
