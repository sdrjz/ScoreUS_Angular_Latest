<!--**********************************
	Content body start
***********************************-->
<div class="content-body">
    <div class="container-fluid">

        <!-- row -->
        <div class="row">
            <div class="col-lg-12 mt-5">
                <div class="profile card card-body">
                    <div class="profile-head">
                        <div class="row">
                            <div class="profile-name pt-2 col-lg-12 pl-3 pr-3 pb-0">
                                <h4 class="mb-3 pro-name uer-font">For vendor invite</h4>
                                <p class="mb-0">Invite your vendors so they can see their performance from their
                                    account.</p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="profile card card-body px-3 pt-3 pb-0">
                    <div class="profile-head">
                        <div class="profile-name px-3 pt-2">
                            <h4 class="mb-0 pro-name uer-font invite-hd">Invite Vendor</h4>
                        </div>
                    </div>
                    <div class="pro-form pt-4">
                        <div class="row">
                            <div class="col-xl-7 col-lg-7 pl-4 pr-4 udetail">
                                <div class="card-body pl-0">
                                    <div class="form-validation">
                                        <form class="form-valide" action="#" method="post" [formGroup]="angForm"
                                            novalidate>
                                            <div class="">
                                                <div class="form-group row">

                                                    <div class="col-lg-6">
                                                        <select class="form-control default-select" id="usertype"
                                                            formControlName="usertype">
                                                            <option value="">User Type</option>
                                                            <!-- <option value="User">User</option> -->
                                                            <option value="Vendor">Vendor</option>
                                                        </select>
                                                        <div *ngIf="angForm.controls['usertype'].invalid && (angForm.controls['usertype'].dirty || angForm.controls['usertype'].touched)"
                                                            class="text-danger fs-13 mt-1">

                                                            <div *ngIf="angForm.controls['usertype'].errors.required">
                                                                User Type.
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group row">

                                                    <div class="col-lg-6">
                                                        <input type="text" class="form-control" id="firstname"
                                                            formControlName="firstname" placeholder="First Name*"
                                                            maxlength="50">
                                                        <div *ngIf="angForm.controls['firstname'].invalid && (angForm.controls['firstname'].dirty || angForm.controls['firstname'].touched)"
                                                            class="text-danger fs-13 mt-1">
                                                            <div *ngIf="angForm.controls['firstname'].errors.required">
                                                                First Name is required.
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <div class="col-lg-6">
                                                        <input type="text" class="form-control" id="lastname"
                                                            placeholder="Last Name*" maxlength="50">
                                                        <div *ngIf="angForm.controls['lastname'].invalid && (angForm.controls['lastname'].dirty || angForm.controls['lastname'].touched)"
                                                            class="text-danger fs-13 mt-1">
                                                            <div *ngIf="angForm.controls['lastname'].errors.required">
                                                                Last Name is required.
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <div class="col-lg-6">
                                                        <input type="text" class="form-control" id="email"
                                                            formControlName="email" placeholder="Email Address*">
                                                        <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)"
                                                            class="text-danger fs-13 mt-1">
                                                            <div *ngIf="angForm.controls['email'].errors.required">
                                                                Email Address is required.
                                                            </div>
                                                            <div *ngIf="angForm.controls['email'].errors.pattern">
                                                                Email must be a valid email address.
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <div class="col-lg-6">
                                                        <!-- <input type="text" class="form-control" id="phoneus"
                                                            placeholder="Phone Number (optional)" formControlName="phoneus"> -->
                                                        <input name="somename" class="form-control"
                                                            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                                            type="number" placeholder="Phone Number (optional)"
                                                            maxlength="20" />
                                                        <div *ngIf="angForm.controls['phoneus'].invalid && (angForm.controls['phoneus'].dirty || angForm.controls['phoneus'].touched)"
                                                            class="text-danger fs-13 mt-1">
                                                            <div *ngIf="angForm.controls['phoneus'].errors.required">
                                                                Phone is required.
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group row">
                                                    <div class="col-lg-5">
                                                        <button type="submit" class="btn btn-primary">Invite</button>
                                                    </div>
                                                </div>



                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!--**********************************
	Content body end
***********************************-->
