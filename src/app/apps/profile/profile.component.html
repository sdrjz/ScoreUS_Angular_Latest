		<!-- row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="profile card card-body px-3 pt-3 pb-0">
					<div class="profile-head col-md-2 col-sm-3 mx-auto">
						<div class="profile-photo mt-2 text-center position-relative">
							<img src="assets/images/profile/profile.png" class="img-fluid rounded-circle" alt="">
							<div class="edit-ico" (click)="openDialog()"><i class="fa fa-edit"
									style="color: #fff;padding-top: 7px;padding-left: 3px;"></i></div>
						</div>
						<div class="profile-name px-3 pt-2 text-center">
							<h4 class="mb-0 text-center pro-name">John Doe</h4>
							<p class="text-center pro-us">User</p>
						</div>
					</div>
					<div class="pro-form pt-4">
						<div class="row">
							<div class="col-xl-12 col-lg-12 pl-4 pr-4">
								<div [hidden]="isShow" class="alert alert-success alert-dismissible fade show"
									role="alert">
									<strong>Success</strong> Profile Updated Successfully.
									<!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
									  <span aria-hidden="true">&times;</span>
									</button> -->
								</div>
								<form>
									<div class="form-row profile-nav">
										<div class="form-group col-md-6">
											<label>First Name *</label>
											<input type="text" class="form-control" placeholder="" maxlength="50">
										</div>
										<div class="form-group col-md-6">
											<label>Last Name *</label>
											<input type="text" class="form-control" placeholder="" maxlength="50">
										</div>
										<div class="form-group col-md-6">
											<label>Email *</label>
											<input type="email" class="form-control" placeholder="">
										</div>
										<div class="form-group col-md-6">
											<label class="mb-1">Password</label>
											<mat-form-field appearance="fill">
												<input name="password" [type]="showPassword ? 'text' : 'password'"
													class="form-control pwd-control" id="password-field"
													placeholder="Password">
												<div class="eyeico">
													<i alt="show" class="fa fa-eye-slash eye-show fa-lg"
														(click)="showPassword = !showPassword"
														[class.hide]="showPassword"></i>
													<i alt="hide" class="fa fa-eye eye-hide fa-lg"
														(click)="showPassword = !showPassword"
														[class.hide]="!showPassword"></i>
												</div>
											</mat-form-field>
										</div>
										<div class="form-group col-md-12">
											<label>Address</label>
											<input type="text" class="form-control" placeholder="1234 Main St">
										</div>
										<div class="form-group col-md-12">
											<label>Address 2</label>
											<input type="text" class="form-control"
												placeholder="Apartment, studio, or floor">
										</div>

										<div class="form-group col-md-6">
											<label>City</label>
											<select class="form-control form-control-lg default-select ">
												<option>Choose...</option>
												<option>Option 2</option>
												<option>Option 3</option>
											</select>
										</div>
										<div class="form-group col-md-4">
											<label>State</label>
											<div class="form-group">
												<select class="form-control form-control-lg default-select ">
													<option>Choose...</option>
													<option>Option 2</option>
													<option>Option 3</option>
												</select>
											</div>
										</div>
										<div class="form-group col-md-2">
											<label>Zip *</label>
											<input type="text" class="form-control">
										</div>

									</div>
									<div class="form-group">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
											<label class="form-check-label" for="defaultCheck1">
												Check me out
											</label>
										</div>
									</div>

									<!-- <button type="submit" class="btn btn-primary profi-btn mb-4">Save</button> -->
									<button mat-raised-button (click)=toggleDisplay()
										class="btn btn-primary profi-btn mb-4">Save</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
<!--**********************************
	Content body end
***********************************-->
