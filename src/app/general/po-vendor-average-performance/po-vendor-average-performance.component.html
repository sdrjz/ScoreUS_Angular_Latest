<div class="card p-4 mb-0">

                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-9 pl-0">

                <form>

                            <div class="col-md-3"><label class="pr-2">

                                </label></div>
                            <div class="col-md-2 pr-0 pl-0">

                                <input type="text" placeholder="97.02%" class="form-control mr-2" Disabled>

                                <input type="text" placeholder="89.05%" class="form-control mr-2" Disabled>
                            </div>
                            <div class="col-md-5 pr-0 pl-2 timepla">
                                <h3 class="pt-2 text-left">Date Range</h3>
                                <input type="text" placeholder="06/12/2021 - 06/12/2021" class="form-control" Disabled>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 pr-1"><label class="pr-2">
                                    <h3 class="pt-1">Need Ack'd</h3>
                                </label></div>
                            <div class="col-md-2 pr-0 pl-0">
                                <input type="text" placeholder="97.02%" class="form-control mr-2" Disabled>
                            </div>
                            <div class="col-md-2 pr-0 pl-2">
                                <input type="text" placeholder="89.05%" class="form-control mr-2" Disabled>
                            </div>
                            <div class="col-md-5 pr-0 pl-2 timepla">
                                <input type="text" placeholder="06/12/2021 - 06/12/2021" class="form-control" Disabled>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 pr-0">
                                <label class="pr-0 d-flex">
                                    <h3 class="pt-1">Due in <input type="text" name="" class="indays1" placeholder="14"
                                            maxlength="2" style="background: transparent;color: #646464;" Disabled> Days</h3>

                            </div>
                            <div class="col-md-2 pr-0 pl-0">
                                <input type="text" placeholder="97.02%" class="form-control mr-2" Disabled>
                            </div>
                            <div class="col-md-2 pr-0 pl-2">
                                <input type="text" placeholder="89.05%" class="form-control mr-2" Disabled>

                            <div class="col-md-5 pr-0 pl-2 timepla">
                                <input type="text" placeholder="06/12/2021 - 06/12/2021" class="form-control" Disabled>
                            </div>
                        </div>
                    </div>

        </div>
