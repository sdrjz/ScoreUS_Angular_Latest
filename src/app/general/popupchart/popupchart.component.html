  <mat-card class="example-card responsive-card">
    <div class="d-flex">
      <div class="mr-auto"></div>
      <button (click)="onClose()" class="button_background" matTooltip="Click to close">
        <span class="material-icons">{{'close' | translate}}</span>
      </button>
    </div>
    <mat-card-header class="w-100">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title class="text-center" *ngIf="heading">{{ heading | translate}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="scrollable-card-content">
      <div class="d-flex justify-content-center w-100 pb-3">
        <div class="justify-content-end">
          <h3>{{ heading | translate }}</h3>
        </div>
      </div>
      <!-- Your conditional chart content here -->

        <app-twoline-basic-line-chart *ngIf="poData"  [executeData]="executeData"  [chartDataFromParent]="poData" [poName]="poName"></app-twoline-basic-line-chart>
 
        <app-twoline-basic-line-chart *ngIf="chartData"  [executeData]="executeData"  [chartDataFromParent]="chartData"></app-twoline-basic-line-chart>
 
        <app-basic-line-chart *ngIf="colorZoneGraphData" [colorZoneGraphData]="colorZoneGraphData" [executeData]="executeData"></app-basic-line-chart>
      
      <app-basic-line-chart *ngIf="compareColorData" [compareColorScore]="compareColorData" [executeData]="executeData"></app-basic-line-chart>
      
      <app-twoline-basic-line-chart *ngIf="dashBoardTotalScore" [chartDataFromParent]="dashBoardTotalScore" [executeData]="executeData"></app-twoline-basic-line-chart>
      
      <app-twoline-basic-line-chart *ngIf="dashBoardData" [dashBoardData]="dashBoardData"></app-twoline-basic-line-chart>

      <app-openpoanalysis-barchart *ngIf="openpoanalysisBarChartData" [executeData]="openpoanalysisBarChartData"></app-openpoanalysis-barchart>
      <app-openpoanalysis-piechart *ngIf="openpoanalysisPieChartData" [executeData]="openpoanalysisPieChartData"></app-openpoanalysis-piechart>

      <app-trendlines-pomanager-linechart *ngIf="trendlinesPomanagerLineChartData" [executeData]="trendlinesPomanagerLineChartData"></app-trendlines-pomanager-linechart>
      <app-bar *ngIf="expeditorBarChartData" [chartData]="expeditorBarChartData" [chartFor]="chartFor"></app-bar>
      
      <app-bar *ngIf="dashboardBarChartData" [chartData]="dashboardBarChartData" [chartFor]="chartFor"></app-bar>
      <app-pouserdashboard-linechart *ngIf="dashboardLineChartData" [executeData]="dashboardLineChartData" [chartFor]="chartFor"></app-pouserdashboard-linechart>
    </mat-card-content>
    <div class="d-flex">
      <div class="mr-auto"></div>
      <div><button mat-button (click)="onClose()" color="primary">{{ 'Close' | translate }}</button></div>
    </div>
  </mat-card>
