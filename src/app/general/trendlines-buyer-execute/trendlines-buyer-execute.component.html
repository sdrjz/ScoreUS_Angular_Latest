<br>
<div class="card p-4" style="padding-bottom:6px!important;padding-top: 0px!important;">
    <div class="row">
        
        <div class="col-md-3 pt-4">
            <div class="d-flex">
                <span class="vendor-per pt-2">Plant:</span>
                <select class="form-control plant-select">
                    <option value="">All</option>
                    <option value="">Open PO Expeditor</option>
                    <option value="">Open PO Trendlines</option>                 
                </select>
                
            </div>
        </div>
        <div class="col-md-3 pt-4">
            <div class="d-flex">
                <span class="vendor-per pt-2">{{openpotreuser}}</span>
                <mat-form-field appearance="fill" class="">
                    <mat-select class="analysis-multi" placeholder="Multiple Selection" [(value)]="selected" multiple>
                        <mat-option *ngFor="let selectreport of selectreports"
                            [value]="selectreport.value">
                            {{selectreport.value}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="col-md-4 pt-2">
            <div class="range pl-3 pr-4">
                <div class="sliderValue">
                    <span>100</span>
                </div>
                <div class="field">
                    <div class="value left">0 Day</div>
                    <input type="range" min="0" max="30" value="0" steps="1" />
                    <div class="value right">30 Days</div>
                </div>
            </div>
        </div>
        
        <div class="col-md-2 ml-auto  pt-4">
            <div class="form-group">                
                    <button type="submit" class="btn btn-primary" style="border-radius: 50px;width: 100%;white-space:nowrap;">Execute</button>                
            </div>
        </div>
    </div>
</div>
