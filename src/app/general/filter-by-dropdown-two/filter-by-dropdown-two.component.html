<div class="row">
    <div class="col-md-9 ml-auto">
      <div class="d-flex mb-3">
        <p class="filter-text pr-2"><b>{{'Filter by' | translate}}</b></p>
        <select class="red-btn" (change)="onClick($event)" [(ngModel)]="adminSetting">
          <option value="" selected="selected">{{'Custom Date' | translate}}</option>
          <option *ngFor="let item of listDropDown" [value]="item.id" >{{item.value}}</option>
        </select>
      </div>
    </div>
  </div>
