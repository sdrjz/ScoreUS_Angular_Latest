<div class="authincation h-100 login-bg">
    <div class="container vh-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-lg-5 col-md-7">   
                <div class="wizard-boulit mb-5">
                    <ul>
                        <li class="active"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>             
                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-xl-12 wizard-num">
                            <div class="auth-form">
                                <h4 class="text-center mb-3" style="font-weight: 500;">Create your account</h4>
                                <form [formGroup]="emailVerifiyForm" >
                                    <mat-form-field appearance="fill">
                                        <input matInput class="form-control" placeholder="email@address.com" type="email" formControlName="email">
                                        <mat-error class="mt-3" *ngIf="isControlHasError('email','required')">
                                            <strong>Email Required</strong>
                                        </mat-error>
                                        <mat-error class="mt-3" *ngIf="isControlHasError('email','pattern')">
                                            <strong>Pleae Enter Valid Email Address</strong>
                                        </mat-error>
                                    </mat-form-field>
                                    <div class="mt-5">
                                        <a class="routeLink" [routerLink]="['/login']"  routerLinkActive="router-link-active" >Back to login</a>
                                    </div>
                                    <div class="text-center mt-4 mb-3 wizard-padding">
                                        <button (click)="verifyemail()"  class="btn btn-primary btn-block mb-4">Next</button>
                                    </div>
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
