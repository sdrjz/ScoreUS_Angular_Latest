                <button class="toolbutton" [matTooltip]="tips.lineChartReportMessage" [matTooltipPosition]="'above'" >?</button>
            </label>
        </div>
        <div class="col-md-7 mb-0 mt-3">
            <div class="col-md-8 pl-0">
                <div class="range">
                    <div class="sliderValue">
                        <span>100</span>
                    </div>
                    <span style="font-size: smaller;margin-left: 20%;">{{'Current option value' | translate}}: {{reportOption}}</span>
                    <div class="field">
                        <div class="value left">0 {{'Day' | translate}}</div>
                        <input
                        [disabled]="loggedInUser.roleID == 9 || loggedInUser.roleID == 11"
                         type="range" min="0" max="365" value="0" steps="1" (input)="getValue($event.target.value)" [(ngModel)]="reportOption"  />
                        <div class="value right">365 {{'Days' | translate}}</div>
                    </div>
                </div>
            </div>
        </div>
