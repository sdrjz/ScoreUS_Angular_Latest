<!--**********************************
    Header start
***********************************-->
<div class="header">
    <div class="header-content">
        <nav class="navbar navbar-expand">
            <div class="collapse navbar-collapse justify-content-between">
                <div class="header-left">
                    <div class="dashboard_bar">
                        {{ heading | translate }}
                    </div>
                    <!-- <div class="dashboard_bar">
                        {{ heading  }}
                    </div> -->
                </div>

                <ul class="navbar-nav header-right">
                    <li>
                        <select [(ngModel)]="selectedOption" (ngModelChange)="onLanguageChange()" class="language">
                            <option value="en">English</option>
                            <option value="zh-cn">Chinese</option>
                          </select>
                    </li>
                    <li class="nav-item dropdown header-profile dropdown-no-icon" ngbDropdown>
                        <a class="nav-link" href="javascript:void(0);" (click)="onDropDownToggleClick()" role="button" data-toggle="dropdown"
                            ngbDropdownToggle>
                            <img *ngIf="!loggedInUser.image" src="assets/images/profile/profile.png" width="20" alt="" />
                            <img *ngIf="loggedInUser && loggedInUser.image" src="{{loggedInUser?.image}}" width="20" alt="" />
                            <div class="header-info">
                                <span ngif="loggedInUser">{{ loggedInUser?.firstName}}</span>
                                <small ngif="loggedInUser">{{loggedInUser?.roleName}}</small>
                            </div>
                            <div class="drop-arrow1"><img src="../../../../assets/images/icon-droupdown.png" width="10" alt="" /></div>
                        </a>
                        <div id="logout-dropdown" class="dropdown-menu dropdown-menu-right" ngbDropdownMenu>
                            <a (click)="onUserProfileClick()" class="dropdown-item ai-icon">
                                <svg id="icon-user1" xmlns="http://www.w3.org/2000/svg" class="text-primary" width="18"
                                    height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                <span class="nav-text  pl-2">{{'Profile' | translate }}</span>
                            </a>

                            <a class="dropdown-item ai-icon" (click)="openDialog()"  style="cursor: pointer;">
                                <svg id="icon-logout"  class="text-danger" width="18"
                                    height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                    <polyline points="16 17 21 12 16 7"></polyline>
                                    <line x1="21" y1="12" x2="9" y2="12"></line>
                                </svg>
                                <span class="nav-text pl-2">{{'Log Out' | translate }}</span>
                            </a>

                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
